<div class="card border-primary mb-3" >
    <div class="card-header">lista de Productos</div>
    <div class="card-body text-primary">
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/product/form']">Crear producto</button></div>
            <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>nombre </th>
                <th>descripcion </th>
                <th>precio </th>
                <th>editar</th>
                <th>eliminar</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of products">
                <td>{{producto.name}}</td>
                <td>{{producto.description}}</td>
                <td>{{producto.price}}</td>
                <td> 
                  <button type="button" [routerLink]="['/product/form',producto.id]" class="btn btn-primary"> editar </button>

                </td>
                <td> 
                  <button type="button" (click)='delete(producto)' class="btn btn-danger"> eliminar </button>
                </td>
            </tr>
        </tbody>
       
      </table>


    </div>
  </div>
